<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa Digital – Disponibilidade de Horários</title>
  <style>
    :root {
      --primario: #0d6efd;
      --selecionado: #4caf50;
      --texto-claro: #fff;
      --cinza-borda: #d0d0d0;
      --manha: #f0f7ff;
      --tarde: #fff7e6;
      --noite: #f9f0ff;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f5f5;padding:1rem}
    h1{text-align:center;margin-bottom:1.5rem}
    .container{max-width:1200px;margin:auto;background:#fff;padding:2rem;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
    label,input,textarea,button{font-size:1rem}
    input,textarea{padding:.4rem}
    button{cursor:pointer;padding:.5rem 1rem;border:none;border-radius:4px;background:var(--primario);color:var(--texto-claro);transition:.2s}
    button:hover{background:#0b5ed7}
    .row{margin-bottom:1.2rem;text-align:center}
    #gradeWrapper{overflow-x:auto;margin-bottom:1rem}
    table{min-width:700px;width:100%;border-collapse:collapse;table-layout:fixed}
    th,td{border:1px solid var(--cinza-borda);text-align:center;padding:.4rem;user-select:none}
    th.time-col{width:80px;background:#fafafa;position:sticky;left:0}
    thead th{background:var(--primario);color:var(--texto-claro)}
    td.slot{height:34px;cursor:pointer;position:relative}
    td.slot:hover{background:#e9f2ff}
    td.slot.available{background:var(--selecionado);color:var(--texto-claro)}
    td.slot.available::after{content:"\2713";position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:1.1rem;pointer-events:none}
    td.slot.highlight{box-shadow:inset 0 0 0 3px #ff9800}
    tr.manha td.slot{background:var(--manha)}
    tr.tarde td.slot{background:var(--tarde)}
    tr.noite td.slot{background:var(--noite)}
    tr.manha td.slot.available,tr.tarde td.slot.available,tr.noite td.slot.available{background:var(--selecionado);color:var(--texto-claro)}
    @media(max-width:600px){th.time-col{width:60px;font-size:.8rem}thead th{font-size:.8rem}}
  </style>
</head>
<body>

</body>
</html>
