<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste Firebase – Casa Digital</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h1>Teste Firebase</h1>
  <input id="nome" placeholder="Seu nome" />
  <button onclick="salvar()">Salvar no Firebase</button>
  <p id="status"></p>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyD5iwRG_p5AwvRH0qaYYfFhw8w0yP9Bdzs",
      authDomain: "casa-digital-e4424.firebaseapp.com",
      databaseURL: "https://casa-digital-e4424-default-rtdb.firebaseio.com",
      projectId: "casa-digital-e4424",
      storageBucket: "casa-digital-e4424.appspot.com",
      messagingSenderId: "1037150633612",
      appId: "1:1037150633612:web:b7cba3d51b23417a917a4d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function salvar() {
      const nome = document.getElementById("nome").value.trim();
      if (!nome) return alert("Digite o nome");
      db.ref("disponibilidades/" + nome).set({
        nome: nome,
        enviadoEm: new Date().toISOString()
      }).then(() => {
        document.getElementById("status").innerText = "✅ Dados salvos com sucesso!";
      }).catch(err => {
        document.getElementById("status").innerText = "❌ Erro ao salvar: " + err.message;
      });
    }
  </script>
</body>
</html>
