<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa Digital – Disponibilidade</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h1>Casa Digital – Horários</h1>
  <input id="nome" placeholder="Seu nome" />
  <input id="chave" placeholder="Código do coordenador (opcional)" />
  <button onclick="salvar()">Enviar Disponibilidade</button>
  <div id="status"></div>
  <div id="painel" style="margin-top:2rem;display:none;">
    <h2>Painel do Coordenador</h2>
    <p id="resumo"></p>
    <ul id="respostas"></ul>
  </div>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyD5iwRG_p5AwvRH0qaYYfFhw8w0yP9Bdzs",
      authDomain: "casa-digital-e4424.firebaseapp.com",
      databaseURL: "https://casa-digital-e4424-default-rtdb.firebaseio.com",
      projectId: "casa-digital-e4424",
      storageBucket: "casa-digital-e4424.appspot.com",
      messagingSenderId: "1037150633612",
      appId: "1:1037150633612:web:b7cba3d51b23417a917a4d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function salvar() {
      const nome = document.getElementById("nome").value.trim();
      const chave = document.getElementById("chave").value.trim();
      if (!nome) return alert("Digite seu nome!");
      const dados = {
        nome: nome,
        enviadoEm: new Date().toISOString()
      };
      db.ref("disponibilidades/" + nome).set(dados).then(() => {
        document.getElementById("status").innerText = "✅ Dados enviados!";
        if (chave === "admin2025") mostrarPainel();
      });
    }

    function mostrarPainel() {
      document.getElementById("painel").style.display = "block";
      db.ref("disponibilidades").once("value").then(snapshot => {
        const dados = snapshot.val() || {};
        const painel = document.getElementById("respostas");
        painel.innerHTML = "";
        const nomes = Object.keys(dados);
        nomes.forEach(nome => {
          const li = document.createElement("li");
          li.innerText = `${nome} - enviado em ${dados[nome].enviadoEm?.split("T")[0] || "data desconhecida"}`;
          painel.appendChild(li);
        });
        document.getElementById("resumo").innerText = `Total de respostas: ${nomes.length}`;
      });
    }
  </script>
</body>
</html>
